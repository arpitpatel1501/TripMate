<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/menubar.css">

</head>

<body>
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>

<form action="#" th:action="@{/updatepost/{id}(id=${post.getId()})}" th:object="${post}" method="post">
    <p>Title : <input type="text" th:field="*{title}" th:value="${post.getTitle()}"></p>
    <p>Capacity : <input type="number" th:field="*{capacity}" th:value="${post.getCapacity()}"></p>
    <p>Source : <input type="text" th:field="*{source}" th:value="${post.getSource()}"></p>
    <p>Destination : <input type="text" th:field="*{destination}" th:value="${post.getDestination()}"></p>
    <p>Start Date : <input type="date" th:field="*{startDate}" th:value="${post.getStartDate()}"></p>
    <p>End Date : <input type="date" th:field="*{endDate}" th:value="${post.getEndDate()}"></p>
    <p>Min Age : <input type="number" th:field="*{minAge}" th:value="${post.getMinAge()}"></p>
    <p>Max Age : <input type="number" th:field="*{maxAge}" th:value="${post.getMaxAge()}"></p>
    <p>Description : <input type="text" th:field="*{description}" th:value="${post.getDescription()}"></p>
    <button type="submit">Update</button>
</form>

</body>
</html>
