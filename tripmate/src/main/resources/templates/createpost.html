<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/menubar.css">
    <link rel="stylesheet" href="/css/error.css">
</head>

<body>
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>

<form action="#" th:action="@{/createpost}" th:object="${post}" method="post">
    <p>Title : <input type="text" th:field="*{title}" required></p>
    <p>Capacity : <input type="number" th:field="*{capacity}" required></p>
    <p>Source : <input type="text" th:field="*{source}" required></p>
    <p>Destination : <input type="text" th:field="*{destination}" required></p>
    <p>Start Date : <input type="date" th:field="*{startDate}" required></p>
    <p>End Date : <input type="date" th:field="*{endDate}" required></p>
    <p>Min Age : <input type="number" th:field="*{minAge}" required></p>
    <p>Max Age : <input type="number" th:field="*{maxAge}" required></p>
    <p>Description : <input type="text" th:field="*{description}" required></p>
    <button type="submit">Create</button>
</form>
<h2 class="error" th:text="${error}"></h2>
</body>
</html>
