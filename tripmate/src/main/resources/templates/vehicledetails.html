<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>

<table class="round" th:object="${post}">
    <tr>
        <th>Name:</th>
        <td th:text="${vehicle.getName()}"/>
    </tr>
    <tr>
        <th>Number of Seats:</th>
        <td th:text="${vehicle.getNumberOfSeats()}"/>
    </tr>
    <tr>
        <th>Registration Number:</th>
        <td th:text="${vehicle.getRegistrationNumber()}"/>
    </tr>
    <tr>
        <th>Suitable For Long Journey:</th>
        <td th:text="${vehicle.isForLongJourney()}"/>
    </tr>
    <tr>
        <th>Category:</th>
        <td th:text="${vehicle.vehicleCategory.getName()}"/>
    </tr>
    <tr>
        <th>Rate Per Kilometer:</th>
        <td th:text="${vehicle.getRatePerKm()}"/>
    </tr>
    <tr>
        <th>Description:</th>
        <td th:text="${vehicle.getDescription()}"/>
    </tr>
    <tr>
        <td>
            <br><br>
            <form action="#" th:action="@{/confirm-booking/{id}(id=${vehicle.getId()})}" method="post">
                <label for="trips">Choose Your Trip:</label>
                <select id="trips" name="trips">
                    <th:block th:each="trip : ${userTrips}">
                        <option th:text="${trip.name}" th:value="${trip.name}"/>
                    </th:block>
                </select>
                <p>Total Kilometers : <input type="number" th:field="*{total_km}" required></p>
                <button type="submit">Confirm Booking</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
