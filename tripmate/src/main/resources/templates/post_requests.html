<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>
<head>
    <title>My Post Requests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/menubar.css">
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<p th:text="'Number of Requests: ' + ${requests_count}"/>

<tr th:each="postRequest, iterstat: ${postRequests}">
    <td><B><span th:text="${postRequest.getFirstNameRequestee()}  + ' ' +${postRequest.getLastNameRequestee}"/> </B>
        requested to join post <B><span th:text="${postRequest.getPostTitle}"/></B> <br></td>
    <br>
    <td>
        <form action="#" th:action="@{/accept_request}" method="get">
            <p><input type="submit" value="Accept"/></p>
        </form>
        <form action="#" th:action="@{/decline_request}" method="get">
            <input type="submit" value="Decline"/>
        </form>
    </td>
    <br>
</tr>
<h2 class="error" th:text="${error}"></h2>
</body>
</html>
